<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Bootstrap CSS -->     
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./grid.styles.css" />
    <link rel="stylesheet" href="./default.styles.css" />

    <!-- add meta tag to make the web page rendering succesful on smaller mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/grid_styles.css" />
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="row1Column1">
            <p>1</p>
        </div>
        <div class="grid-item" id="row1Column2">
            <p>2</p>
        </div>
        <div class="grid-item" id="row1Column3">
            <p>3</p>
        </div>
        <div class="grid-item" id="row2Column1">
            <p>4</p>
        </div>
        <div class="grid-item" id="row2Column2">
            <p>5</p>
        </div>
        <div class="grid-item" id="row2Column3">
            <p>6</p>
        </div>
    </div>


    <!-- Add JS files to get bootstrap items working -->    
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"
    >
    </script>
</body>
</html>
