<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />

    <!-- add meta tag to make the web page rendering succesful on smaller mobile devices -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/nav_styles.css" />
</head>
<body>
    <header>
        <img src="https://images.unsplash.com/photo-1632200786066-6d0ea88116b0?auto=format&fit=crop&w=934&q=80" id="topImg" alt="Stream Music">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <h2 class="navbar-brand">Posts</h2>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarItems"
                >
                    <!-- adds hamburger icon to toggle button-->
                    <span class="navbar-toggler-icon"></span>
                    
                </button>
                
                <!-- Target, collapse makes the toggle button active -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Week</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Month</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Add JS files to get bootstrap items working -->    
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"
    >
    </script>
</body>
</html>
